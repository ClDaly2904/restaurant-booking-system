{% extends "sushisake/base.html" %}

{% block content %}
<div class="account-background img-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-8 mb-4 offset-md-2 transbox">
                <h3>Are you sure you want to delete this booking?</h3>
                <div class="row mt-8">
                    <div class="col-md-6">
                        <form method="POST">
                            <div class="text-center">
                                {% csrf_token %}
                                <button class="btn btn-sign mx-4" id="cancelbtn" type="submit">Yes, cancel my booking</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <a class="nav-link" aria-current="page" href="{% url 'mybookings' %}"><button class="btn btn-sign mx-4">No, I don't want to cancel this booking</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
