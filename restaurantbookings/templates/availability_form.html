{% extends "sushisake/base.html" %}

{% block content %}

<div class="account-background img-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2 transbox">
                <h1>Book a Table</h1>
                <form action="" method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div class="text-center">
                        <button class="btn btn-sign" type="submit">Book Table</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
