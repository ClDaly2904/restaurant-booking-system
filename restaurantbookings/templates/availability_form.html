{% extends "sushisake/base.html" %}

{% block content %}

<div class="account-background img-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-8 offset-md-2 transbox">
                <h1 class="border-bottom">Book a Table</h1>
                {% if user.is_authenticated %}
                    <form action="" method="POST" class="mt-4">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <div class="text-center">
                            <button class="btn btn-sign" type="submit">Book Table</button>
                        </div>
                    </form>
                {% else %}
                    <p>Please <a href="{% url 'account_login' %}">login to your account</a> 
                        or <a href="{% url 'account_signup' %}">register</a> to book a table!</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
